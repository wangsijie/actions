name: daily eth

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  report:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - run: yarn install
        working-directory: packages/eth
      - name: check
        run: node daily-eth.js
        working-directory: packages/eth
        env:
          NODE_ENV: production
          WXBOT: ${{ secrets.WXBOT_ETHGROUP }}
          F2POOL_USERNAME: ${{ secrets.F2POOL_USERNAME }}
          OTS_AK: ${{ secrets.OTS_AK }}
          OTS_SK: ${{ secrets.OTS_SK }}
