name: 矿机监控(szh)

on:
  workflow_dispatch:
  # schedule:
  #   - cron: '0,30 * * * *'

jobs:
  watcher:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - run: yarn install
        working-directory: packages/eth
      - name: check
        run: node szh.js
        working-directory: packages/eth
        env:
          WXBOT: ${{ secrets.WXBOT_SHENZHUOHUA }}
          BN_TOKEN: ${{ secrets.BN_TOKEN_SHENZHUOHUA }}
